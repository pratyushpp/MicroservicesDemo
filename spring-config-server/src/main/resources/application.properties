#Server port
server.port = 8888
spring.application.name=config-server

#Git repo location.
spring.cloud.config.server.git.uri=https://github.com/JaspalKaurBatra/config-server-repo.git
#spring.cloud.config.server.git.uri=${https://github.com/JaspalKaurBatra/config-server-repo.git}\\Desktop\\config-server-repo

spring.cloud.config.server.git.force-pull= true
management.endpoints.web.exposure.include=*

#Disable security of the Management endpoint
management.security.enabled=false

#eureka
eureka.client.serviceUrl.defaultZone: http://localhost:9091/eureka/
eureka.client.register-with-eureka: true
eureka.client.fetch-registry: true
